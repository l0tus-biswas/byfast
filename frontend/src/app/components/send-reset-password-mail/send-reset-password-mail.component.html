<div class="container main-cover">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-5">
            <div class="text-center " >
                <a href=""><h1>ByFaster</h1></a>
            </div>
            <div class="text-center pb-4">
                <h4 class="fw-bold fs-4">Forgot your password?</h4>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form  #resetMail="ngForm" (ngSubmit)="sendResetPassowrdMail(resetMail)" class="needs-validation" novalidate="">
                        <div class="mb-3">
                          <label for="emailAdderss" class="form-label">Enter your account's email address</label>
                          <input type="email" name="emailAdderss"  #emailAdderssRef="ngModel"  class="form-control "  ngModel required>
                          <div *ngIf="emailAdderssRef.errors && (emailAdderssRef.dirty || emailAdderssRef.touched)" style="text-align:left; color:red;">
                            <div [hidden]="!emailAdderssRef.errors">
                              <p>&nbsp;E-Mail is mandatory</p>
                            </div>
                          </div>
                        </div>
                      
                        <button type="submit" class="btn btn-dark col-12" [disabled]="!resetMail.form.valid">Send Reset Link</button>   </form>
                    <div>
                        <p class="pt-3">To go back - <span><a href="signin">Click Here</a></span> </p>

                    </div>
                </div>
                <div class="card-footer text-muted">
                    We will system generate and auto password reset and email you.
                </div>
            </div>
        </div>
    </div>
</div>
